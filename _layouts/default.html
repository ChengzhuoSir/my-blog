<!doctype html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="site-title" href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">首页</a>
          <a href="{{ '/blog/' | relative_url }}">博客</a>
          <a href="{{ '/about/' | relative_url }}">关于</a>
        </nav>
      </header>

      <main class="site-main">
        {{ content }}
      </main>

      <footer class="site-footer">
        <span>© {{ 'now' | date: '%Y' }} {{ site.author.name }}</span>
        <span class="footer-divider">·</span>
        <span>{{ site.author.bio }}</span>
      </footer>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
