---
layout: default
---

<article class="post">
  <header class="post-header">
    <p class="post-eyebrow">{{ page.date | date: '%Y.%m.%d' }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
    {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
      <span>#{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
